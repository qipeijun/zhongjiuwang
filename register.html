<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script src="js/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="header-outer">
			<div class="header">
				<span class="collect"><i></i><a href="#">收藏商城</a></span>
				<ul class="loginbar">
					<li>您好，欢迎来到商城！&nbsp;[<a href="login.html">登录</a>]&nbsp;[<a href="register.html">免费注册</a>]</li>
				</ul>
			</div>
		</div>	
			<div id="logo">
				<a href="index.html"><img src="img/register/logo.png"/></a>
				<b>欢迎注册</b>
			</div>
			<div class="m">
				<div class="mt">
					<span>我已经注册，现在就<a href="login.html">登录</a></span>
				</div>
				<ul class="mc">
					<li>
						<label for="phone"><b>*</b>手机号码：</label>
						<div class="mc1">
							<input type="text" id="phone" />
							<i class="i-name"></i>
						</div>
						<div class="hint">
							请输入手机号码
						</div>
						<div class="error">
							请输入正确的手机号码
						</div>
					</li>
					
					<li>
						<label for="yzm"><b>*</b>图形验证：</label>
						<div class="mc1 mc2">
							<input type="text" id="yzm" />
						</div>
						<span class="Imgcode">6666</span>
						<div class="hint">
							请输入验证码
						</div>
						<div class="error">
							请输入正确的验证码
						</div>
					</li>
					
					<li class="mc-pwd">
						<label for="pwd"><b>*</b>请设置密码：</label>
						<div class="mc1 mc3">
							<input type="password" id="pwd" />
							<i class="i-pwd"></i>
						</div>
						<div class="hint">
							6-20位字符，可使用字母、数字或符号的组合,，不建议使用纯字母、纯数字、纯符号
						</div>
						<div class="error">
							密码长度只能在6-20位字符之间，不包含空格
						</div>
					</li>
					
					<li class="mc-pwd">
						<label for="pwd1"><b>*</b>请确认密码：</label>
						<div class="mc1 mc3">
							<input type="password" id="pwd1" />
							<i class="i-pwd"></i>
						</div>
						<div class="hint">
							请再次输入密码
						</div>
						<div class="error">
							两次输入的密码不一致
						</div>
					</li>
					
					<li class="mc-code">
						<label for="phoneCode"><b>*</b>手机验证码：</label>
						<div class="mc1 mc4">
							<input type="text" id="phoneCode" />
						</div>
						<span class="Pcode">获取验证码</span>
						<div class="hint">
							请输入验证码
						</div>
						<div class="error">
							请输入正确的验证码
						</div>
					</li>
					
					<li class="dealBtn-outer">
						<input type="checkbox" id="dealBtn" />
						<label for="dealBtn">我已阅读并同意《<a href="#">用户注册协议</a>》</label>
						<div class="error">
							请仔细阅读用户注册协议
						</div>
					</li>
					<li class="Btn-outer">
						<input type="button" id="Btn" value="立即注册" />
					</li>
				</ul>
			</div>
		<p class="copy">Copyright&copy;2004-2015   中酒网  版权所有</p>
	</body>
</html>
